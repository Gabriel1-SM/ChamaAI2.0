<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Sistema de abertura de chamados técnicos" />
  <meta name="author" content="" />
  <title>Abertura de Chamado - Gerenciador</title>

  <!-- FontAwesome -->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

  <!-- Simple DataTables CSS -->
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
    }

    .sb-topnav {
      background-color: #343a40;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      color: white;
    }

    .sb-topnav .navbar-brand {
      color: white;
      font-weight: 600;
      font-size: 1.25rem;
      text-decoration: none;
      margin-right: 1rem;
    }

    .sb-topnav .btn-link {
      color: white;
      border: none;
      font-size: 1.25rem;
      background: none;
      cursor: pointer;
    }

    #layoutSidenav {
      display: flex;
      height: calc(100vh - 56px);
      overflow: hidden;
    }

    #layoutSidenav_nav {
      width: 250px;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
      display: flex;
      flex-direction: column;
    }

    .sb-sidenav-menu {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .sb-sidenav-menu-heading {
      font-weight: 700;
      font-size: 0.75rem;
      text-transform: uppercase;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      color: #6c757d;
    }

    .sb-sidenav-menu .nav-link {
      display: flex;
      align-items: center;
      color: #212529;
      padding: 0.5rem 0.75rem;
      text-decoration: none;
      border-radius: 0.375rem;
      margin-bottom: 0.25rem;
      cursor: pointer;
    }

    .sb-sidenav-menu .nav-link:hover {
      background-color: #e9ecef;
      color: #0d6efd;
    }

    .sb-nav-link-icon {
      margin-right: 0.5rem;
      width: 20px;
      text-align: center;
      color: #6c757d;
    }

    .sb-sidenav-footer {
      padding: 0.75rem 1rem;
      font-size: 0.75rem;
      background-color: #e9ecef;
      text-align: center;
    }

    #layoutSidenav_content {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      background: white;
    }

    .card {
      border-radius: 0.375rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      margin-bottom: 1.5rem;
    }

    .card-header {
      font-weight: 700;
      font-size: 1.125rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-radius: 0.375rem 0.375rem 0 0;
    }

    .bg-primary {
      background-color: #0d6efd !important;
      color: white !important;
      padding: 0.75rem 1rem;
    }
  </style>
</head>

<body class="sb-nav-fixed">
  <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand ps-3" href="index.html">Gerenciador de Chamados</a>
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle">
      <i class="fas fa-bars"></i>
    </button>
  </nav>

  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <nav class="sb-sidenav accordion sb-sidenav-light" id="sidenavAccordion">
        <div class="sb-sidenav-menu">
          <div class="nav">
            <div class="sb-sidenav-menu-heading">Principal</div>
            <a class="nav-link" href="Dashboard.html">
              <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
              Dashboard
            </a>
            <div class="sb-sidenav-menu-heading">Chamados</div>
            <a class="nav-link" href="abrir-chamado.html">
              <div class="sb-nav-link-icon"><i class="fas fa-plus-circle"></i></div>
              Abertura de Chamado
            </a>
          </div>
        </div>
        <div class="sb-sidenav-footer">
          <div class="small">Logado como:</div>
          Usuário
        </div>
      </nav>
    </div>

    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">Abertura de Chamados</h1>

          <div class="card mb-4">
            <div class="card-header bg-primary text-white">
              <i class="fas fa-plus-circle me-1"></i>
              Novo Chamado
            </div>
            <div class="card-body">
              <form id="formAbrirChamado">
                <div class="mb-3">
                  <label for="titulo" class="form-label">Título do Chamado</label>
                  <input type="text" id="titulo" class="form-control" required />
                </div>

                <div class="mb-3">
                  <label for="setor" class="form-label">Setor Responsável</label>
                  <select id="setor" class="form-select" required>
                    <option value="" disabled selected>Selecione o setor</option>
                    <option value="Desenvolvimento">Desenvolvimento</option>
                    <option value="Manutenção">Manutenção</option>
                    <option value="Redes">Redes</option>
                    <option value="Suporte técnico">Suporte técnico</option>
                    <option value="Suporte psicológico">Suporte psicológico</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="prioridade" class="form-label">Prioridade</label>
                  <select id="prioridade" class="form-select" required>
                    <option value="" disabled selected>Selecione a prioridade</option>
                    <option value="Alta">Alta</option>
                    <option value="Média">Média</option>
                    <option value="Baixa">Baixa</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="responsavel" class="form-label">Nome do Responsável</label>
                  <input type="text" id="responsavel" class="form-control" required />
                </div>

                <div class="mb-3">
                  <label for="descricao" class="form-label">Descrição</label>
                  <textarea id="descricao" rows="5" class="form-control" required></textarea>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Abrir Chamado</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    function gerarId() {
      const chamados = JSON.parse(localStorage.getItem('chamados')) || [];
      if (chamados.length === 0) return 1;
      return chamados[chamados.length - 1].id + 1;
    }

    document.getElementById('formAbrirChamado').addEventListener('submit', function (e) {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value.trim();
      const setor = document.getElementById('setor').value;
      const prioridade = document.getElementById('prioridade').value;
      const responsavel = document.getElementById('responsavel').value.trim();
      const descricao = document.getElementById('descricao').value.trim();

      if (!titulo || !setor || !prioridade || !responsavel || !descricao) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      const novoChamado = {
        id: gerarId(),
        titulo,
        setor,
        prioridade,
        responsavel,
        descricao,
        status: 'Aberto',
        data: new Date().toISOString().split('T')[0]
      };

      const chamados = JSON.parse(localStorage.getItem('chamados')) || [];
      chamados.push(novoChamado);
      localStorage.setItem('chamados', JSON.stringify(chamados));

      alert('Chamado aberto com sucesso!');
      window.location.href = 'Dashboard.html';
    });
  </script>
</body>

</html>
